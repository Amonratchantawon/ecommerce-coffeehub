<ion-header>

  <ion-navbar>
    <ion-title>{{'CART' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <cart-list *ngIf="cart && cart.items && cart.items.length > 0" [selectData]="cart.items" (deleteItem)="deleteItem($event)" (counterInput)="updateCounter($event)"></cart-list>

</ion-content>

<ion-footer>
  <ion-row class="categories-title">
    <ion-col width-60>
      <p>Total price</p>
    </ion-col>
    <ion-col width-40 text-right>
      <p>{{totalamount | number}}  Baht</p>
    </ion-col>
  </ion-row>
  <button ion-button full color="danger" (click)="onPayment(cart)">{{"PAYMENT" | translate}}</button>
</ion-footer>
