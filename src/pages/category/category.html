<ion-header>

  <ion-navbar>
    <ion-title>category</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >

  <ion-row class="grid-items">
    <ion-col width-100 class="grid-item" *ngFor="let item of dataCategory" >
      <background-image tappable class="item-heading" [src]="item.image[0]" (click)="onClicktomenu(item)">
        <ion-row class="heading-row">
          <ion-col no-padding width-100>
            <h2 class="item-title">{{item.name}}</h2>
            <h5 class="item-detail">{{item.description}}</h5>
          </ion-col>
        </ion-row>
      </background-image>
    </ion-col>
  </ion-row>

</ion-content>
