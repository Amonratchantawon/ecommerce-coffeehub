<ion-header>

  <ion-navbar>
    <ion-title>menu</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >


  <ion-row class="grid-items">
    <ion-col width-100 class="grid-item" *ngFor="let item of menuData.popularshops" >
      <background-image tappable class="item-heading" [src]="item.image" (click)="onClicktomenu()">
        <ion-row class="heading-row">
          <ion-col no-padding width-100>
            <h2 class="item-title">{{item.name}}</h2>
            <h5 class="item-detail">{{item.detail}}</h5>
          </ion-col>
        </ion-row>
      </background-image>
    </ion-col>
  </ion-row>

</ion-content>
