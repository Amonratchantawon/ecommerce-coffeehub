<ion-header>

  <ion-navbar>
    <ion-title>Forgot Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h2 class="center">Forgot Password</h2>

  <form class="signup-form auth-form" [formGroup]="forgot" (ngSubmit)="forgotPassword()">
    <show-hide-container>
      <ion-item>
        <ion-input type="password" placeholder="new password" formControlName="password" show-hide-input></ion-input>
      </ion-item>
    </show-hide-container>
    <show-hide-container>
      <ion-item>
        <ion-input type="password" placeholder="Confirm password" formControlName="confirm_password" show-hide-input></ion-input>
      </ion-item>
    </show-hide-container>
    <button ion-button block class="auth-action-button signup-button" type="submit" [disabled]="!forgot.valid">{{'SIGN_UP' | translate}}</button>
  </form>
</ion-content>
