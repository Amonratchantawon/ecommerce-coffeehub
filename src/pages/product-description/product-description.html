<ion-header>

  <ion-navbar>
    <ion-title>productDescription</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-card>
    <ion-card-header>
      <h2 class="title">{{productdata.productdescriptions.name}}</h2>
    </ion-card-header>
    <img [src]="productdata.productdescriptions.image">

    <ion-card-content>
      <p>{{productdata.productdescriptions.detail}}</p>
      <p>{{productdata.productdescriptions.price}} {{productdata.productdescriptions.normalprice}} 
        {{productdata.productdescriptions.discount}} {{productdata.productdescriptions.discounttype}}
      </p>
      
      

    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-row>
    <ion-col>
    </ion-col>
  </ion-row>
  <button ion-button block color="danger">Add to cart</button>
</ion-footer>
