<ion-content>
    <ion-header>
        <ion-navbar>
          <ion-title>Description</ion-title>
        </ion-navbar>
      </ion-header>

  <div>
    <ion-slides pager="true">
      <ion-slide *ngFor=" let g of  itemclick.image">
        <img [src]="g">
      </ion-slide>
    </ion-slides>
  </div>

  <div class="title-a">
    <h2>{{itemclick.name}}</h2>
  </div>
  
  <ion-grid class="grid-price">
    <ion-row>
      <ion-col col-6 class="favorite">
        <ion-icon ios="ios-heart-outline" md="md-heart-outline" (click)="favoriteItem(itemclick)">
          <ion-lable class="favorite-f">Favorite</ion-lable>
        </ion-icon>
      </ion-col>
      <ion-col col-6>
        <p class="price-pomotions">฿ {{Type.netprice}}</p>
      </ion-col>
    </ion-row>
  </ion-grid>
  <rating [(ngModel)]="rate" readOnly="true" max="5"></rating>
  <div padding>
    <p class="color-orenge-custom" text-justify>{{itemclick.description}}</p>
  </div>
  

  <ion-list>
    <ion-item *ngIf="itemclick.price[0].type">
      <ion-label>Type</ion-label>
      <ion-select [(ngModel)]="Type" (ngModelChange)="onChane()">
        <ion-option *ngFor="let item of itemclick.price" [value]="item">{{ item.type }}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <div>
    <h4 class="categories-title">{{'สินค้า'}}
      <span class="see-all" (click)="openPageProductList()">see all</span>
    </h4>
    <list-scoll-x [populars]="orderScollX" (selectedItem)="selectedItem($event)"></list-scoll-x>
  </div>



</ion-content>
<ion-footer>
  <ion-row>
    <ion-col>
    </ion-col>
  </ion-row>
  <button ion-button block color="danger" (click)="orderProduct()">Add to cart</button>
</ion-footer>
