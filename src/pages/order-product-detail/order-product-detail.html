<ion-header>

  <ion-navbar>
    <ion-title>ตะกร้าสินค้า</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
  <ion-item *ngFor="let item of addCartlistRef$ | async">
    <ion-col no-padding width-33 item-left class="magin-right-10-custom">
        <preload-image [ratio]="{w:1, h:1}" [src]="item.image"></preload-image>
      </ion-col>
    <ion-col>
    <h2 class="item-title">{{item.name}}</h2>
    <p ><b>{{ item.price }} Baht</b></p>
    <p> {{ item.descriptions }} </p>

    <div class="counter-list">
        <ion-item no-lines class="counter-item">
          <counter-input  [counterValue]="item.qty" (output)="onClickQty($event,item)"></counter-input>
        </ion-item>
      </div>

  </ion-col>
  </ion-item>
</ion-list>
</ion-content>

<ion-footer>
    <ion-row class="categories-title">
      <ion-col width-60>
        <p>Total price</p>
      </ion-col>
      <ion-col width-40 text-right>
        <p>300</p>
      </ion-col>
    </ion-row>
    <button ion-button full color="danger" (click)="onPayment(cart)">{{"PAYMENT" | translate}}</button>
    <button ion-button full color="danger" >{{"PAYMENT" | translate}}</button>
  </ion-footer>
